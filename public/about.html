<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend for Airbean</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          fetch('/about')
            .then(response => response.json())
            .then(data => {
              document.getElementById('company').innerText = data.company;
              document.getElementById('description').innerText = data.description;
              document.getElementById('coffeeProduction').innerText = data.coffeeProduction;
            })
            .catch(error => console.error('Error fetching data:', error));
        });
      </script>
</head>
<body>
<div class="header">
    <h1>Frontend for Airbean</h1>
    <img src="img/coffee-beans.svg" alt="Coffee beans" class="coffeebeans">
    </div>
    <p class="demonstration">(For demonstrational purposes only)</p>
    <nav id="navbar">
        <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="menu.html">Coffee Menu</a></li>
        <li><a href="currentorder.html">View Cart</a></li>
        <li><a href="orderhistory.html">View Order History</a></li>
        <li><a href="about.html">About us</a></li>
        </ul>
    </nav>
    <div id="about">
        <h1 id="company"></h1>
        <p id="description"></p>
        <p id="coffeeProduction"></p>
      </div>
</body>
</html>
